<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Solutions - Register</title>
        <link rel="stylesheet" href="css/register.css">
        <script src="js/register.js" defer></script>
        <!-- The below script is the Javascript module that is used to decrypt my PAT in regsiter.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    </head>
    <body>
        <div class="bigbox">
            <div class="logbox">
                <h2>Register</h2>
                <br>
                <form id="logcollect" onsubmit="userreg(event)"> <!-- Runs register.js when the register button is clicked-->
                    <div class="textbox">
                        <input type="text" id="username" name="username" required placeholder=" ">
                        <label for="username">Username (for logging in)</label>
                    </div>
                    <div class="textbox">
                        <input type="text" id="name" name="name" required placeholder=" ">
                        <label for="password">Name</label>
                    </div>
                    <div class="textbox">
                        <input type="email" id="email" name="email" required placeholder=" ">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="textbox">
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <label for="password">Password</label>
                    </div>
                    <div class="textbox">
                        <input type="password" id="conpassword" name="conpassword" required placeholder=" ">
                        <label for="password">Confirm Password</label>
                    </div>
                    <button type="submit">
                        <span class="text">I'm ready to register</span>
                        <div class="spinner"></div>
                        <!-- Provides space for the button animations to run and the guidelines it can run in -->
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <path fill="none" d="M14 27 l10 10 l20 -20"></path>
                        </svg>
                        <svg class="cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <path fill="none" d="M16 16 l20 20 M36 16 l-20 20"></path>
                        </svg>
                    </button>
                </form>
                <div id="result" class="hidden"></div> <!-- Allows me to hide stuff (if needed of course) -->
                <div class="login">
                    Have you already registered? <a href="login.html">Maybe go here instead!</a>
                </div>
            </div>
        </div>
    </body>
</html>
