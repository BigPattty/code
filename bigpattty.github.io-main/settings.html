<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/portstyle.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="login.html" onclick="logoutUser(event)"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <main>
        <h1 class="merror-h1">404</h1>
        <h2 class="merror-h2">Not Found</h2>
        <p class="merror-p">We're still creating this, so in the meantime, we suggest heading back to the user portal!</p>
        <button><a href="portal.html">Back to User Portal!</a></button>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const username = sessionStorage.getItem('username');
            if (username) {
                document.getElementById('username').textContent = username;
            } else {
                window.location.href = 'login.html';
            }
        });

        function logoutUser(event) {
            event.preventDefault();
            sessionStorage.removeItem('username'); // Clear username from session storage
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</body>
</html>
