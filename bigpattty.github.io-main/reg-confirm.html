<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're on it...</title>
    <link rel="stylesheet" href="css/logreg.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        .loading {
            margin: 20px auto;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .checkmark {
            display: none;
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: #4CAF50;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }
        .checkmark::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 20px;
            border: solid white;
            border-width: 0 0 8px 8px;
            top: 40%;
            left: 30%;
            transform: rotate(-45deg);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 id="statusTitle">Carrier Pigeon Outbound</h2>
            <p id="statusSubtitle"></p>
            <br>
            <div id="statusMessage">Awaiting registration process</div>
            <div id="loadingIndicator" class="loading"></div>
            <div id="checkmarkIndicator" class="checkmark"></div>
            <div id="immediateFeedback">
                <p>Thank you for registering! We're processing your request...</p>
            </div>
            <div id="loginSection" class="hidden"></div>
        </div>
    </div>

    <script>
        function hideProgressElements() {
            const elements = ['statusTitle', 'statusSubtitle', 'statusMessage', 'immediateFeedback', 'loadingIndicator'];
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.classList.add('hidden');
                } else {
                    console.error(`Element with id ${id} not found.`);
                }
            });
        }

        function showLoginSection() {
            hideProgressElements();
            const loginSection = document.getElementById('loginSection', 'checkmarkIndicator');
            if (loginSection) {
                loginSection.innerHTML = `
                    <h3>Great News!</h3>
                    <p>You're now signed up! Now go on, give your new account a go!</p>
                    <a href="login.html" class="button">Login</a>
                `;
                loginSection.classList.remove('hidden');
                loginSection.classList.add('visible');
            } else {
                console.error('Login section element not found.');
            }
        }

        setTimeout(() => {
            document.getElementById('statusMessage').textContent = 'The carrier pigeon has returned';
            document.title = 'Registration Complete';
            document.getElementById('statusTitle').textContent = 'Great News!';
            document.getElementById('statusSubtitle').textContent = '';
            hideProgressElements();
            document.getElementById('checkmarkIndicator').classList.add('visible');
            showLoginSection();
        }, 10000); // Wait for 10 seconds
    </script>
</body>
</html>
